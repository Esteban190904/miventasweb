<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Innova Negocios - Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #2ab1ef 0%, #ffb36b 60%, #8e6be3 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-container {
      background: rgba(255,255,255,0.90);
      border-radius: 24px;
      box-shadow: 0 8px 40px #1a8fe334;
      padding: 38px 34px 32px 34px;
      max-width: 400px;
      width: 98vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 7px;
    }
    .logo-star {
      width: 48px; height: 48px;
    }
    .logo-text {
      font-size: 2.05rem;
      font-family: 'Times New Roman', serif;
      font-weight: bold;
      color: #262d35;
      line-height: 1.1;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 12px #91d7fa2c;
    }
    .slogan {
      font-size: 1.06rem;
      color: #444;
      margin-bottom: 14px;
      margin-top: 4px;
    }
    .btn-main {
      margin-top: 6px;
      background: linear-gradient(90deg, #1a8fe3, #fb9d5c);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 13px 0;
      font-size: 1.13rem;
      font-weight: bold;
      width: 90%;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 16px #e5e5e54b;
    }
    .btn-main:hover {
      background: linear-gradient(90deg, #177cc1, #fb7c29);
      box-shadow: 0 4px 22px #b7a5e38a;
    }
    .info {
      font-size: 0.99rem;
      color: #555;
      margin-top: 12px;
    }
    @media (max-width: 440px) {
      .main-container { padding: 14px 2vw 20px 2vw; }
      .logo-text { font-size: 1.13rem;}
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="logo">
      <svg class="logo-star" viewBox="0 0 100 100">
        <polygon points="50,13 65,41 97,41 71,61 81,92 50,73 19,92 29,61 3,41 35,41"
          fill="none" stroke="#1a8fe3" stroke-width="6"/>
      </svg>
      <span class="logo-text">INNOVA<br>NEGOCIOS</span>
    </div>
    <div class="slogan">
      Bienvenido a tu sistema integral de ventas, productos y clientes.<br>
      <span style="color:#1a8fe3;font-weight:bold">Soluciones rápidas y seguras.</span>
    </div>
    <button class="btn-main" onclick="window.location.href='login.html'">Iniciar sesión / Registrarse</button>
    <div class="info">
      © 2025 Innova Negocios | Todos los derechos reservados.
    </div>
  </div>
</body>
</html>
