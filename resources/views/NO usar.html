<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos | Admin - Innova Negocios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto py-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-blue-700">Productos</h1>
      <!-- Botón Agregar Producto -->
      <button data-modal-target="modal-agregar" data-modal-toggle="modal-agregar"
        class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg font-semibold shadow transition">
        + Agregar producto
      </button>
    </div>
    <!-- Tabla de Productos -->
    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-blue-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-bold text-blue-700 uppercase">#</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-blue-700 uppercase">Nombre</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-blue-700 uppercase">Descripción</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-blue-700 uppercase">Precio</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-blue-700 uppercase">Stock</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-blue-700 uppercase">Categoría</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-blue-700 uppercase">Acciones</th>
          </tr>
        </thead>
        <tbody id="productos-tbody" class="divide-y divide-gray-200">
          <!-- Aquí se cargan los productos vía JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Agregar Producto (Flowbite) -->
  <div id="modal-agregar" tabindex="-1" aria-hidden="true"
       class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full inset-0 h-[calc(100%-1rem)] max-h-full bg-black bg-opacity-20">
    <div class="relative p-4 w-full max-w-md max-h-full mx-auto mt-24">
      <div class="relative bg-white rounded-lg shadow">
        <div class="flex justify-between items-center p-4 border-b rounded-t">
          <h3 class="text-lg font-semibold text-blue-700">Agregar Producto</h3>
          <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="modal-agregar">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
        <form id="form-agregar" class="p-4 space-y-4">
          <input type="text" id="nombre" name="nombre" class="w-full border rounded px-3 py-2" placeholder="Nombre" required>
          <textarea id="descripcion" name="descripcion" class="w-full border rounded px-3 py-2" placeholder="Descripción"></textarea>
          <input type="number" id="precio" name="precio" min="0" step="0.01" class="w-full border rounded px-3 py-2" placeholder="Precio" required>
          <input type="number" id="stock" name="stock" min="0" class="w-full border rounded px-3 py-2" placeholder="Stock" required>
          <input type="text" id="categoria" name="categoria" class="w-full border rounded px-3 py-2" placeholder="Categoría" required>
          <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Flowbite Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <!-- JS para cargar productos (reemplaza URL por tu endpoint real) -->
  <script>
    // Obtener y mostrar productos en la tabla
    async function cargarProductos() {
      const resp = await fetch('http://127.0.0.1:8000/api/productos');
      const productos = await resp.json();
      const tbody = document.getElementById('productos-tbody');
      tbody.innerHTML = '';
      productos.forEach((prod, idx) => {
        tbody.innerHTML += `
          <tr>
            <td class="px-6 py-4">${idx + 1}</td>
            <td class="px-6 py-4 font-bold text-blue-700">${prod.nombre}</td>
            <td class="px-6 py-4">${prod.descripcion || '-'}</td>
            <td class="px-6 py-4">S/ ${parseFloat(prod.precio).toFixed(2)}</td>
            <td class="px-6 py-4">${prod.stock}</td>
            <td class="px-6 py-4">${prod.categoria ? prod.categoria.nombre : '-'}</td>
            <td class="px-6 py-4">
              <button class="text-green-600 hover:underline mr-2">Editar</button>
              <button class="text-red-600 hover:underline">Eliminar</button>
            </td>
          </tr>
        `;
      });
    }
    window.onload = cargarProductos;

    // Puedes programar aquí el registro de productos con fetch POST al backend.
    document.getElementById('form-agregar').onsubmit = async function(e) {
      e.preventDefault();
      // Recoge los datos del formulario y manda el POST a tu backend aquí
      alert('Aquí iría el POST para agregar producto');
    }
  </script>
</body>
</html>
