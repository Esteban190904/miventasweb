<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Usuarios | Innova Negocios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #4b79a1 0%, #283e51 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255,255,255,0.96);
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.13);
      width: 350px;
      padding: 36px 28px 26px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      position: relative;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 7px;
      margin-top: 0;
    }
    .logo-star {
      width: 40px; height: 40px;
    }
    .logo-text {
      font-size: 1.5rem;
      font-family: 'Times New Roman', serif;
      font-weight: bold;
      color: #22385c;
      letter-spacing: 1px;
    }
    .title {
      font-size: 1.14rem;
      color: #546d9a;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 13px;
      text-align: center;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 17px;
    }
    label {
      font-weight: 500;
      color: #22385c;
      font-size: 1rem;
    }
    .input-group {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 40px 10px 12px;
      border-radius: 8px;
      border: 1.4px solid #c9d7ec;
      font-size: 1rem;
      background: #f8fafb;
      transition: border 0.2s;
    }
    input:focus {
      outline: none;
      border: 1.7px solid #1a8fe3;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      color: #888;
      font-size: 1.13rem;
      user-select: none;
      z-index: 3;
      transition: color 0.2s;
    }
    .toggle-password:hover {
      color: #1a8fe3;
    }
    .forgot-link {
      color: #2a5fa2;
      font-size: 0.97rem;
      text-align: right;
      display: block;
      text-decoration: underline;
      margin-top: -10px;
      margin-bottom: 7px;
      cursor: pointer;
    }
    .btn {
      background: linear-gradient(90deg, #4b79a1, #283e51);
      color: white;
      padding: 11px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.09rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 7px;
      box-shadow: 0 2px 10px #b6b6b682;
      transition: background 0.18s, box-shadow 0.2s;
    }
    .btn:hover {
      background: linear-gradient(90deg, #22385c, #4b79a1);
      box-shadow: 0 4px 16px #b6b6b6a4;
    }
    .home-link {
      position: absolute;
      top: 16px;
      left: 18px;
      color: #1a8fe3;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.01rem;
      background: rgba(255,255,255,0.72);
      padding: 4px 12px;
      border-radius: 7px;
      box-shadow: 0 2px 7px #c5c5c580;
      transition: background 0.18s;
    }
    .home-link:hover {
      background: #f8fafb;
      color: #283e51;
    }
    @media (max-width: 500px) {
      .container { width: 98vw; padding: 12vw 2vw 18vw 2vw; }
      .logo-text { font-size: 1.14rem;}
      .title { font-size: 0.95rem;}
    }
    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      height: 42px;
      min-height: 42px;
      max-height: 42px;
      box-sizing: border-box;
      font-size: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <a class="home-link" href="/">‚Üê Volver al inicio</a>
  <div class="container">
    <div class="logo">
      <svg class="logo-star" viewBox="0 0 100 100">
        <polygon points="50,13 65,41 97,41 71,61 81,92 50,73 19,92 29,61 3,41 35,41"
          fill="none" stroke="#1a8fe3" stroke-width="6"/>
      </svg>
      <span class="logo-text">INNOVA NEGOCIOS</span>
    </div>
    <div class="title">Acceso de Usuarios</div>
    <form id="form-login">
      <label for="login-email">Correo electr√≥nico</label>
      <input type="email" id="login-email" placeholder="usuario@innovanegocios.com" required>
      <label for="login-password">Contrase√±a</label>
      <div class="input-group">
        <input type="password" id="login-password" placeholder="Contrase√±a" required>
        <span class="toggle-password" onclick="togglePassword('login-password', this)">üëÅÔ∏è</span>
      </div>
      <a class="forgot-link" href="#">¬øOlvidaste tu contrase√±a?</a>
      <button type="submit" class="btn">Ingresar al sistema</button>
    </form>
  </div>
  <script>
function togglePassword(id, el) {
  const input = document.getElementById(id);
  input.type = input.type === 'password' ? 'text' : 'password';
  el.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
}



document.getElementById('form-login').onsubmit = async e => {
  e.preventDefault();

  // Toma los valores del formulario
  const correo = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;

  // Llama al backend para validar login
  const response = await fetch('http://127.0.0.1:8000/api/login', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ correo, password })
  });

  if (response.ok) {
    const data = await response.json();
    // Guarda el token en localStorage
    localStorage.setItem('token', data.access_token);
    localStorage.setItem('usuario', JSON.stringify(data.usuario));

    Swal.fire({
      icon: 'success',
      title: 'Bienvenido',
      text: 'Bienvenido al sistema ' + data.usuario.nombre,
      confirmButtonColor: '#4b79a1'
    }).then(() => {
      window.location.href = "paginausuarios.html"; // Cambia la ruta si tu dashboard tiene otro nombre o ruta
    });

  } else {
    Swal.fire({
      icon: 'error',
      title: 'Error',
      text: 'Correo o contrase√±a incorrectos',
      confirmButtonColor: '#4b79a1'
    });
  }
};
</script>

</body>
</html>
